<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='日報更新')"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>

            <!-- ここから追加: カードレイアウトとレスポンシブデザイン -->
            <div class="col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}" method="post">
                                <!-- 日付 -->
                                <div class="mb-3"> <!-- 追加: マージンボトム -->
                                    <label class="form-label" for="reportDate">日付:</label> <!-- 追加: form-labelクラス -->
                                    <input class="form-control" type="date" id="reportDate" th:field="*{reportDate}" /> <!-- 追加: form-controlクラス -->
                                    <span th:errors="*{reportDate}" class="text-danger"></span>
                                </div>

                                <!-- 氏名 -->
                                <div class="mb-3"> <!-- 追加: マージンボトム -->
                                    <label class="form-label">氏名:</label> <!-- 追加: form-labelクラス -->
                                    <span th:text="${report.employee.name}"></span>
                                </div>

                                <!-- タイトル -->
                                <div class="mb-3"> <!-- 追加: マージンボトム -->
                                    <label class="form-label" for="title">タイトル:</label> <!-- 追加: form-labelクラス -->
                                    <input class="form-control" type="text" id="title" th:field="*{title}" /> <!-- 追加: form-controlクラス -->
                                    <span th:errors="*{title}" class="text-danger"></span>
                                </div>

                                <!-- 内容 -->
                                <div class="mb-3"> <!-- 追加: マージンボトム -->
                                    <label class="form-label" for="content">内容:</label> <!-- 追加: form-labelクラス -->
                                    <textarea class="form-control" id="content" th:field="*{content}" rows="5"></textarea> <!-- 追加: form-controlクラス -->
                                    <span th:errors="*{content}" class="text-danger"></span>
                                </div>

                                <!-- 更新ボタン -->
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary">更新</button> <!-- 追加: btn btn-primaryクラス -->
                                    <a href="/reports"><button type="button" class="btn btn-secondary">戻る</button></a> <!-- 追加: btn btn-secondaryクラス -->
                                </div>
                            </form>

                            <!-- ここから追加: カードレイアウトの閉じタグ -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
